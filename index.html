<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop in JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body >

    <div id="drag_box" >
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><rect width="100%" height="100%" class="border" fill="none"  stroke-linecap="square"/></svg>
        <p class="info">Browse or Drag and Drop your Files Here</p>
        <input type="file" name="" id="file_input" hidden multiple>
     
        

    </div>

    
    <template id="file_row">
        <li>
            <!-- <img src="" alt="" class="pic"> -->
              <span class="name"></span>
              <span class="size"></span>  
              <a href="" class="download">Download</a>
           </li>
    </template>

 <div id="file_list_box">
    
    <h2>Files List</h2>
    <ol role="list">
 

    </ol>
 </div>

    <script src="drag_handler.js"></script>
</body>
</html>
