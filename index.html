<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop in JS</title>
    <link rel="shortcut icon" href="file_icons/file-earmark-arrow-up-fill.svg" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body >

    <div id="drag_box" >
        <svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%"><rect width="100%" height="100%" class="border" fill="none"  stroke-linecap="square"/></svg>
        <p class="info">Browse or Drag and Drop your Files Here</p>
        <input type="file" name="" id="file_input" hidden multiple>
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-file-earmark-arrow-up-fill" viewBox="0 0 16 16">
            <path d="M9.293 0H4a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h8a2 2 0 0 0 2-2V4.707A1 1 0 0 0 13.707 4L10 .293A1 1 0 0 0 9.293 0M9.5 3.5v-2l3 3h-2a1 1 0 0 1-1-1M6.354 9.854a.5.5 0 0 1-.708-.708l2-2a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 8.707V12.5a.5.5 0 0 1-1 0V8.707z"/>
          </svg>
     
        

    </div>

    
    <template id="file_row">
        <li>
            <img src="" alt="" class="pic">
              <span class="name"></span>
              <span class="size"></span>  
              <a href="" class="download">Download</a>
           </li>
    </template>

 <div id="file_list_box">
    
    <h2>Files List</h2>
    <ol role="list">
 

    </ol>
 </div>
 
    <script src="drag_handler.js"></script>
</body>
</html>
